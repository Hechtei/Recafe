<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recafe</title>

    <!-- Externe CSS-Datei -->
    <link rel="stylesheet" href="src/main/resources/static/styles.css">
    <!-- Font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"></script>

    <style>
        .navbar {
          box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }
        .navbar-item img {
          max-height: 3rem;
        }
      </style>
    </head>
    <body>
    <header>
      <nav class="navbar is-primary is-spaced" role="navigation" aria-label="Hauptnavigation">
        <div class="container">
          <!-- Navbar Brand (Logo + Burger) -->
          <div class="navbar-brand">
            <a class="navbar-item" href="/Recafe" aria-label="Startseite">
              <img src="/logo.png" alt="Recafe Logo">
            </a>
    
            <!-- Burger Menü für Mobile -->
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarMenu">
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
            </a>
          </div>
    
          <!-- Navbar Menu -->
          <div id="navbarMenu" class="navbar-menu">
            <div class="navbar-end">
              <a class="navbar-item is-active" href="/Recafe">Home</a>
              <a class="navbar-item" href="/Recafe/about.html">Über uns</a>
              <a class="navbar-item" href="/Recafe/contact.html">Kontakt</a>
    
              <!-- Social Media -->
              <div class="navbar-item">
                <a href="https://www.instagram.com/"  title="instagram" target="_blank" class="icon is-large has-text-light" >
                  <i class="fab fa-instagram fa-2x"></i>
                </a>
                <a href="https://www.facebook.com/" title="facebook" target="_blank" class="icon  is-large has-text-light ml-2">
                  <i class="fab fa-facebook fa-2x"></i>
                </a>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    
    <!-- JS: Burger Menü aktivieren -->
    <script>
    document.addEventListener('DOMContentLoaded', () => {
      const burger = document.querySelector('.navbar-burger');
      const menu = document.querySelector('#navbarMenu');
    
      burger.addEventListener('click', () => {
        burger.classList.toggle('is-active');
        menu.classList.toggle('is-active');
      });
    });
    </script>
 </body>
</html>
