<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Header</title>
    <link rel="stylesheet" href="src/main/resources/static/styles.css">
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"></script>
    <style>
        .navbar.is-fixed-height {
          min-height: 5rem; /* gleiche Höhe wie Bulma-Standard */
        }
        .navbar-item {
          white-space: nowrap; /* verhindert Zeilenumbruch */
        }
    </style>
</head>
<body>

<header>
    <nav class="navbar is-primary is-fixed-height" role="navigation" aria-label="main navigation">
        <!-- Logo -->
        <div class="navbar-brand">
            <a class="navbar-item" href="/">
                <img src="/logo.png" alt="Logo" style="max-height: 2.5rem;">
            </a>
        </div>

        <!-- Navbar-Inhalt (immer eine Zeile) -->
        <div class="navbar-menu is-active">
            <div class="navbar-end is-flex is-align-items-center">
                <a class="navbar-item" href="/">Home</a>
                <a class="navbar-item" href="/about">Über uns</a>
                <a class="navbar-item" href="/contact">Kontakt</a>
            </div>
        </div>
    </nav>
</header>


</body>
</html>
</html>
</body>
</html>
